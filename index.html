<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!--Give maxium height on element-->

    <div class="wrapper">
      <!--We can apply margin with this-->
      <div class="img-top">
        <!-- This is the image-->
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <!-- This is the icon inside image-->
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="box-text">
        <!--This is the text beneath the image.  -->
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class=" flex">
          <!--This lets us use flexbox to space the items side by side. -->
          <div class="eth">
            <!--This is the etherum icon image svg file-->
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="days">
            <!--This is for the clock image svg file-->
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author">
          <!--This is for the authors photo-->
          <img src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </div>








</body>

</html>
